<div class="grid-container">
    <div class="grid-item">Sol-FIX</div>
    <div class="grid-item">selector</div>
    <div class="grid-item">{{ usuario.name }}</div>

</div>

<hr>





<button (click)="logout()">
    Logout
</button>





<mat-card>
    <mat-card-title>Mapa</mat-card-title>

    <mat-card-content>

        <agm-map (mapClick)="agregarMarcador( $event )" [latitude]="lat" [longitude]="lng" [zoom]="15">

            <agm-marker *ngFor="let marcador of marcadores; let i = index" [latitude]="marcador.lat" [longitude]="marcador.lng">

                <agm-info-window>

                    <p>
                        {{ marcador.desc }}
                    </p>

                    <div>
                        <button (click)="editMar(marcador)" mat-raised-button color="primary">Editar</button>
                        <button (click)="deleteMar(i)" mat-raised-button color="warn">Borrar</button>
                    </div>

                </agm-info-window>

            </agm-marker>

        </agm-map>


    </mat-card-content>

</mat-card>
